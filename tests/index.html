<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> Jackup test </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="site.css">
        <link rel="stylesheet" href="../jackup.css">

    </head>
    <body>

      <div class="wrapper">
        <div class="Main" >
          <div class="paragraph-wrapper-div">
            <p>A paragraph to test.    exciting.</p>
          </div>
        </div>
        <div class="Main" jackup="" >
          <div class="paragraph-wrapper-div" jackup="red">
            <p>A paragraph to test.    exciting.</p>
          </div>
        </div>
        <div class="Main" jackup="" >
          <div class="paragraph-wrapper-div" jackup="red">
            <p>A second paragraph to test.    exciting.</p>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="Main" jackup="vline">
          <div class="paragraph-wrapper-div">
            <p>A paragraph to test.    exciting.</p>
          </div>
        </div>
        <div class="Main">
          <div class="paragraph-wrapper-div" jackup="hline">
            <p>A paragraph to test.    exciting.</p>
          </div>
        </div>
        <div class="Main">
          <div class="paragraph-wrapper-div">
            <p>A second paragraph to test.    exciting.</p>
          </div>
        </div>
      </div>


      <div jackup class="ContentWithSidebar">
        <div jackup="1 red" class="ContentWithSidebar-wrapper">
          <div jackup class="ContentWithSidebar-content">
            <p jackup="blue">
            content
            </p>
          </div>
        </div>
        <div jackup class="ContentWithSidebar-sidebar">
          <h2>
          sidebar
          </h2>
          <ul>
            <li class="one" jackup="1 blue">
              one
            </li>
            <li class="two" jackup="2 blue">
              two
            </li>
            <li class="three" jackup="vline">
              three
            </li>
            <li class="four" jackup="hline">
              four
            </li>
          </ul>
        </div>
      </div>

    </body>
</html>
